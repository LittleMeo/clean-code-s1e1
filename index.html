<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<div class="eisenhower-matrix">
  <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg">
  <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="centered-main-page-element">
  <p class="centered-main-page-element__top-section" id="topSectionForAddingElementToList">
  <label class="centered-main-page-element__label" for="new-task">Add Item</label>
  <div class="centered-main-page-element__task-row-wrapper task-row-wrapper">
  <input id="new-task"class="centered-main-page-element__task task" type="text">
  <button class="centered-main-page-element__button">Add</button>
  </div>
</p>
<h3>Todo1</h3>
<ul id="incompleteTasks" class="tasks-list">
  <li class="tasks-list__item">
  <input type="checkbox" class="tasks-list__checkbox">
  <label class="tasks-list__task task">Pay Bills</label>
  <input type="text" class="tasks-list__edit-input task">
  <button class="tasks-list__edit edit">Edit</button>
  <button class="tasks-list__delete delete"><img src="./remove.svg"></button>
  </li>
  <li class="tasks-list__item editMode">
  <input type="checkbox" class="tasks-list__checkbox">
  <label class="tasks-list__task task">Go Shopping</label>
  <input type="text" value="Go Shopping" class="tasks-list__edit-input task">
  <button class="tasks-list__edit edit">Save</button>
  <button class="tasks-list__delete delete"><img src="./remove.svg"></button>
  </li>
</ul>
<h3>Completed</h3>
<ul id="completed-tasks" class="tasks-list">
  <li class="tasks-list__item">
  <input type="checkbox" class="tasks-list__checkbox" checked>
  <label class="tasks-list__task task">See the Doctor</label>
  <input type="text" class="tasks-list__edit-input task">
  <button class="tasks-list__edit edit">Edit</button>
  <button class="tasks-list__delete delete"><img src="./remove.svg"></button>
  </li>
</ul>
</div>
<script src="app.js"></script>
</body>
</html>
